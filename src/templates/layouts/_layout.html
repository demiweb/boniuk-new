{% import "mixins/_all.html" as mixins %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#fff"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" media="all" href="css/app.css"/>
  </head>
  <body {% if bodyClass %}class="{{ bodyClass }}"{% endif %}>

    <!-- BEGIN content -->
    <div class="out out--page{% if outClass %} {{ outClass }}{% endif %}">
      <div class="out__content">
        {% include "partials/_aside.html" %}
        <!-- begin main -->
        <main class="main main--page{% if mainClass %} {{ mainClass }}{% endif %}">
          {% block content %}{% endblock %}
        </main>
        <!-- end main --> 
      </div>     
      {% include "partials/_footer.html" %}
    </div>
    <!-- END content -->

    {% include "partials/popups/_popups.html" %}

    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->

  </body>
</html>
